{% extends 'base.html' %}

{% block page_title %}新規投稿 | Django SNS{% endblock page_title %}

{% block content %}
<header class="border-bottom">
    <div class="container d-flex align-items-center justify-content-between">
        <h1 class="fs-3 my-3">
            <a href="{% url 'list' %}" class="text-reset text-decoration-none">
                SNS
            </a>
        </h1>
        <a class="btn btn-outline-danger" href="{% url 'logout' %}">
            ログアウト
        </a>
    </div>
</header>
<main class="pt-4">
    <div class="container">
        <form action="" method="POST">{% csrf_token %}
            <div class="mb-5">
                <div class="mb-3">
                    <label for="id_title" class="form-label">タイトル</label>
                    <input type="text" name="title" class="form-control" maxlength="100" placeholder="100文字以内" required>
                </div>
                <div class="mb-3">
                    <label for="id_memo" class="form-label">内容</label>
                    <textarea name="content" class="form-control" required></textarea>
                </div>
                <input type="hidden" name="author" value="{{ user.username }}">
            </div>
            <input type="submit" value="投稿する" class="btn btn-primary">
        </form>
    </div>
</main>
{% endblock content %}
